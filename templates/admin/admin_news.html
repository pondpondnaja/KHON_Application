<body>
	{% extends "admin/admin_index.html" %}
	{% block content %}
	<div class="card card-body bg-light" style="margin-top: 1.5% ">
		<h1>News(ข่าว)</h1>
		<div class="row">
			<div class="col-md-2 card card-body text-center">
				รายการข่าว
				{% for i in range(3) %}
				<ul>
					<li>
						{{ data[i][1] }}
					</li>
				</ul>
				{% endfor %}
			</div>
			<div class="col-md-10 card card-body text-center">
				รายละเอียด
				{% for i in range(3) %}
				<ul>
					<li>
						{{ data[i][1] }}
						{{ data[i][2] }}
					</li>
				</ul>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endblock %}


</body>
